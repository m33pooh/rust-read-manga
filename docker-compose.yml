version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: exampledb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    container_name: rust-service
    restart: on-failure
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/exampledb
      - RUST_LOG=info
    ports:
      - "8080:8080"

volumes:
  db_data:
